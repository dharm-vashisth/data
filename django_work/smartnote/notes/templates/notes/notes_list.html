<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes</title>
</head>
<body>
<hr />
<h1>Below are the notes available:</h1>
<hr />
<ol>
    {% for note in notes %}

    {% endfor %}
</ol>
</body>
</html>
